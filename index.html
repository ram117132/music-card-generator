<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Music Card Generator</title>

<style>

body {

  margin: 0;

  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;

  background: radial-gradient(circle at 10% 10%, #ff4d6d 0%, #ff8095 30%, #e6f0ff 100%);

  background-size: 200% 200%;

  animation: bgShift 12s ease-in-out infinite;

  min-height: 100vh;

  display: flex;

  flex-direction: column;

  align-items: center;

  padding: 20px;

  position: relative;

  overflow-x: hidden;

}



@keyframes bgShift {

  0% { background-position: 0% 50% }

  50% { background-position: 100% 50% }

  100% { background-position: 0% 50% }

}



h1 {

  margin: 0 0 18px;

  color: #fff;

  text-shadow: 0 2px 8px rgba(0,0,0,.35);

  z-index: 5;

}



.container {

  width: 350px;

  padding: 20px;

  border-radius: 20px;

  color: #fff;

  background: rgba(255,255,255,.16);

  backdrop-filter: blur(20px) saturate(160%);

  -webkit-backdrop-filter: blur(20px) saturate(160%);

  box-shadow: 0 8px 24px rgba(0,0,0,.25);

  z-index: 5;

  position: relative;

  margin-bottom: 30px;

}



input, button, select {

  width: 100%;

  padding: 10px;

  margin: 8px 0;

  border: 0;

  border-radius: 10px;

  font-size: 14px;

  box-sizing: border-box;

}



input[type="file"] {

  background: #fff;

  color: #000;

}



input[type="color"] {

  background: #fff;

  height: 42px;

  cursor: pointer;

  padding: 2px;

}



.preset-colors {

  display: flex;

  gap: 8px;

  margin: 8px 0;

}



.preset-colors div {

  width: 30px;

  height: 30px;

  border-radius: 50%;

  cursor: pointer;

  border: 2px solid rgba(255,255,255,.7);

}



button {

  background: linear-gradient(90deg, #ff4d6d, #ff8095);

  color: #fff;

  font-weight: 700;

  cursor: pointer;

  transition: transform .2s;

}



button:hover {

  transform: scale(1.02);

}



.card {

  margin: 16px auto;

  width: 300px;

  padding: 15px;

  border-radius: 15px;

  color: #fff;

  text-align: left;

  box-shadow: 0 6px 20px rgba(0,0,0,.25);

  background: #000;

  position: relative;

}



.card img {

  width: 100%;

  border-radius: 10px;

  display: block;

}



.title {

  font-size: 16px;

  margin-top: 10px;

  font-weight: 700;

}



.composer {

  font-size: 14px;

  opacity: .85;

  margin-bottom: 4px;

}



.platform-brand {

  display: flex;

  align-items: center;

  margin-top: 4px;

}



.platform-logo {

  height: 16px;

  width: 16px;

  margin-right: 6px;

  object-fit: contain;

  display: block;

}



.platform-name {

  font-size: 12px;

  opacity: 0.8;

}



.bg-layer {

  position: fixed;

  inset: 0;

  z-index: 1;

  overflow: hidden;

  pointer-events: none;

}



.bg-card {

  position: absolute;

  border-radius: 12px;

  overflow: hidden;

  opacity: 0.95;

  filter: none;

  box-shadow: 0 6px 20px rgba(0,0,0,.15);

  animation-timing-function: ease-in-out;

  animation-iteration-count: infinite;

  will-change: transform;

}



.bg-card img {

  width: 100%;

  height: 100%;

  object-fit: cover;

  display: block;

  transform: none;

  loading: eager;

}



.meta {

  position: absolute;

  inset: 0;

  display: flex;

  flex-direction: column;

  justify-content: flex-end;

  padding: 8px 10px;

  background: linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,.45) 100%);

  color: #fff;

  opacity: 0;

  transition: opacity .25s ease;

  pointer-events: none;

}



.bg-card:hover .meta {

  opacity: 1;

}



@keyframes driftA {

  0% { transform: translate(0,0) rotate(0) }

  50% { transform: translate(18px,-22px) rotate(2deg) }

  100% { transform: translate(0,0) rotate(0) }

}



@keyframes driftB {

  0% { transform: translate(0,0) rotate(0) }

  50% { transform: translate(-22px,-12px) rotate(-2deg) }

  100% { transform: translate(0,0) rotate(0) }

}



@keyframes driftC {

  0% { transform: translate(0,0) rotate(0) }

  50% { transform: translate(12px,20px) rotate(1.5deg) }

  100% { transform: translate(0,0) rotate(0) }

}

</style>

</head>

<div class="container">

  <input type="file" id="imageInput" accept="image/*">

  <input type="text" id="titleInput" placeholder="Enter Title">

  <input type="text" id="composerInput" placeholder="Enter Composer Name">

  <select id="platformSelect">

    <option value="spotify">Spotify Style</option>

    <option value="apple">Apple Music Style</option>

  </select>

  <input type="color" id="colorPicker" value="#000000">



  <div class="preset-colors">

    <div style="background:#000000" onclick="setPresetColor('#000000')"></div>

    <div style="background:#ffffff" onclick="setPresetColor('#ffffff')"></div>

    <div style="background:#f5f5dc" onclick="setPresetColor('#f5f5dc')"></div>

  </div>



  <button type="button" onclick="autoPickColor()">Auto Pick Color</button>

  <button onclick="generateCard()">Generate Card</button>

  <button onclick="downloadCard()">Download Card</button>

</div>



<div id="cardPreview" class="card" style="display:none;">

  <img id="cardImage" src="">

  <div class="title" id="cardTitle"></div>

  <div class="composer" id="cardComposer"></div>

  <div class="platform-brand" id="platformBrand"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>



<script>

let uploadedImage = '';

let chosenColor = '';



document.getElementById('imageInput').addEventListener('change', (e) => {

  const file = e.target.files[0];

  if (!file) return;

  const reader = new FileReader();

  reader.onload = (evt) => { uploadedImage = evt.target.result; };

  reader.readAsDataURL(file);

});



document.getElementById('colorPicker').addEventListener('input', function() {

  chosenColor = this.value;

});



function setPresetColor(color) {

  chosenColor = color;

  document.getElementById('colorPicker').value = color;

}



function autoPickColor() {

  if (!uploadedImage) { alert('Please upload an image first'); return; }

  const img = new Image();

  img.src = uploadedImage;

  img.crossOrigin = "Anonymous";

  img.onload = function() {

    const [r, g, b] = new ColorThief().getColor(img);

    const rgb = `rgb(${r}, ${g}, ${b})`;

    chosenColor = rgb;

    document.getElementById('cardPreview').style.backgroundColor = rgb;

    document.getElementById('cardPreview').style.display = 'block';

    document.getElementById('cardPreview').scrollIntoView({ behavior: 'smooth' });

  };

}



function generateCard() {

  const title = document.getElementById('titleInput').value;

  const composer = document.getElementById('composerInput').value;

  const platform = document.getElementById('platformSelect').value;

  

  if (!uploadedImage) { alert('Please upload an image'); return; }



  const ensureColor = () => {

    if (chosenColor) return Promise.resolve(chosenColor);

    return new Promise((resolve) => {

      const tmp = new Image();

      tmp.src = uploadedImage;

      tmp.crossOrigin = "Anonymous";

      tmp.onload = function() {

        const [r, g, b] = new ColorThief().getColor(tmp);

        resolve(`rgb(${r}, ${g}, ${b})`);

      };

    });

  };



  ensureColor().then((finalColor) => {

    document.getElementById('cardImage').src = uploadedImage;

    document.getElementById('cardTitle').textContent = title;

    document.getElementById('cardComposer').textContent = composer;

        </svg>

        <span class="platform-name">Spotify</span>

  platformBrand.innerHTML = `

         alt="Apple Music" 

         class="platform-logo" 

         style="height:16px;width:16px;margin-right:6px;">

    <span class="platform-name">Apple Music</span>

  `;

}



    

    document.getElementById('cardPreview').style.display = 'block';

    document.getElementById('cardPreview').scrollIntoView({ behavior: 'smooth' });

  });

}



function downloadCard() {

  const card = document.getElementById('cardPreview');

  html2canvas(card, { useCORS: true, backgroundColor: null }).then(canvas => {

    const link = document.createElement('a');

    link.download = 'music-card.png';

    link.href = canvas.toDataURL('image/png');

    link.click();

  });

}

function seedBackground() {

  const layer = document.getElementById('bgLayer');

  const vw = window.innerWidth;

  const vh = window.innerHeight;

  const paths = ['driftA', 'driftB', 'driftC'];



  POSTERS.forEach(p => {

    const card = document.createElement('div');

    card.className = 'bg-card';

    card.style.width = `${110 + Math.random() * 40}px`;

    card.style.left = `${Math.random() * (vw - 140)}px`;

    card.style.top = `${Math.random() * (vh - 160)}px`;

    card.style.animationName = paths[Math.floor(Math.random() * paths.length)];

    card.style.animationDuration = `${9 + Math.random() * 10}s`;

    card.style.animationDelay = `${Math.random() * 6}s`;

    card.style.transform = `rotate(${(Math.random() * 6 - 3).toFixed(2)}deg)`;



    const img = document.createElement('img');

    img.src = p.img;

    img.alt = p.t;

    img.loading = 'eager';

    img.onerror = () => { img.src = 'https://via.placeholder.com/150x200?text=No+Image'; };

    card.appendChild(img);



    const meta = document.createElement('div');

    meta.className = 'meta';

    meta.innerHTML = `<div style="font-weight:700;font-size:12px;line-height:1.2">${p.t}</div>

                      <div style="font-size:11px;opacity:.9">${p.c}</div>`;

    card.appendChild(meta);



    layer.appendChild(card);

  });

}



seedBackground();
